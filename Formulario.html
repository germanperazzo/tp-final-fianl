<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Formulario.css">
</head>

<body>
     <h1>Registre a un usuario</h1>
     <form class="form">
       <div class="inputContainer">
         <label for="nombre">Ingrese su nombre</label>
         <input type="text" name="nombreCompleto" placeholder="cosme fulanito" id="nombre">
       </div>
       <div class="inputContainer">
         <label for="email">Ingrese su correo electronico</label>
         <input type="text" name="correoElectronico" placeholder="cosmefulanito@gmail.com" id="email">
       </div>
       <div class="inputContainer">
         <label for="contrasena">Ingrese su contraseña</label>
         <input type="password" name="contrasena" placeholder="contraseña123" id="contrasena">
       </div>
       <input type="submit" value="registrar" class="register-btn">
     </form>
     <div id="contenedorUsuarios" class="contenedorUsuarios">
     </div>
     
    <script src="Formulario.js"></script> 
</body>

</html>
